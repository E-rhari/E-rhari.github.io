<body>

    <h1>Exercício 05</h1>
    <p>Faça um programa que implemente a funcionalidade substituir em textos, ou seja, terá um campo
        "procurar" e um campo "substituir". Ao executar, seu programa deverá procurar as ocorrências no texto
        do valor digitado em "procurar" e trocar pelo valor digitado em "substituir".</p>
    <br>
    <label for="frase">Frase: </label>
    <textarea id="frase"></textarea>
    <br>
    <label for="procurar">Procura por: </label>
    <input id="procurar"></textarea>
    <br>
    <label for="substituir">Troca por: </label>
    <input id="substituir"></textarea>
    <br>
    <button id="enviar">Enviar</button>
    <p id="result"></p>
</body>
