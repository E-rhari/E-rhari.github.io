    <h1>Exercício 03</h1>
    <p>Faça um programa que leia um texto e separe todas as palavras em um array, indicado para cada uma
        delas o número de vezes que aparece no texto. Imprima o array em uma tabela contendo a palavra e
        número de ocorrências.</p>
    <label for="frase">Digite a sua frase</label>
    <br>
    <textarea id="frase"></textarea>
    <br>
    <button id="enviar">Enviar</button>
    <hr>
    <table id="result" border="1">
        <tr>
            <th>Palavra</th>
            <th>Ocorrências</th>
        </tr>
    </table>
