<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <a href="index.html">Voltar</a>
    <h1>Exercício 05</h1>
    <p>Escreva um algoritmo para ler o salário mensal 
        atual de um funcionário e o percentual de reajuste. 
        Calcular e escrever o valor do novo salário.</p><br>
    <fieldset>
        <legend>Entrada de dados</legend>
        <label for="salario">Digite o salário:</label>
        <br>
        <input id="salario" type="number" inputmode="numeric" step="10" min="0"></input>
        <br>
        <label for="reajuste">Digite a porcentage de reajuste:</label>
        <br>
        <input id="reajuste" type="number" inputmode="numeric"></input>
        <br>
        <button id="reset">Reset</button>
    </fieldset>
    <fieldset>
        <legend>Salário atual:</legend>
        <p id="result"></p>
    </fieldset>
</body>
</html>
