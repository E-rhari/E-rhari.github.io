<!DOCTYPE html>

<head>

<body>
    <a href="index.html">Voltar</a>
    <h1>Exercício 04</h1>
    <p>Considerando os dois números passado representam a dimensão dos 
        catetos de um triângulo retângulo, faça um programa que calcule o tamanho da hipotenusa.</p><br>
    <fieldset>
        <legend>Entrada de dados</legend>
        <label for="cateto1">Digite um cacteto:</label>
        <input id="cateto1" type="number" inputmode="numeric" min="1">
        <br>
        <label for="cateto2">Digite o outro cacteto:</label>
        <input id="cateto2" type="number" inputmode="numeric" min="1">
        <br>
        <button id="reset">Reset</button>
    </fieldset>
    <fieldset>
        <legend>Resultado</legend>
        <p>A hipotenusa é igual a: </p>
        <p id="hipotenusa"></p>
    </fieldset>
</body>
</html>
