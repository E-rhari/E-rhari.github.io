<body>

    <h1>Exercício 06</h1>
    <p>Escreva um algoritmo para ler uma temperatura em graus 
        Fahrenheit, calcular e escrever o valor correspondente 
        em graus Celsius</p><br>
    <fieldset>
        <legend>Entrada de dados</legend>
        <label for="fahrenheit">Temperatura em celcius:</label>
        <input id="fahrenheit" type="number" inputmode="numeric" min="1">
        <br>
        <button id="reset">Reset</button>
    </fieldset>
    <fieldset>
        <legend>Temperatura em celcius</legend>
        <p id="celcius"></p>
    </fieldset>
</body>
