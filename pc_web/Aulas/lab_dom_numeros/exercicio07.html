<body>
    <a href="index.html">Voltar</a>
    <h1>Exercício 07</h1>
    <p>Faça um algoritmo que leia três notas de um aluno, 
        calcule e escreva a média final deste aluno. Considerar 
        que a média é ponderada e que opeso das notas é 2, 3 e 5.</p><br>
    <fieldset>
        <legend>Entrada de dados</legend>
        <label for="nota1">Nota 01: </label>
        <input id="nota1" type="number" inputmode="numeric" min="0" max="100">
        <label for="nota2">Nota 02: </label>
        <input id="nota2" type="number" inputmode="numeric" min="0" max="100">
        <label for="nota3">Nota 03: </label>
        <input id="nota3" type="number" inputmode="numeric" min="0" max="100">
        <br>
        <button id="enviar">Enviar</button>
        <button id="reset">Reset</button>
    </fieldset>
    <fieldset>
        <legend>Media final:</legend>
        <p id="media"></p>
    </fieldset>
</body>
</html>
