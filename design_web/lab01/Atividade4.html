<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/stylegit.css">
    </head>

    <body>
    <center>
    <table border="2">
        <caption>
            <hr>
            Carros
            <hr>
        </caption>
        <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Toyota</th>
                <th>Corolla</th>
                <th>2018</th>
            </tr>
            <tr>
                <th>Camry</th>
                <th>2019</th>
            </tr>
            <tr>
                <th rowspan="3">Honda</th>
                <th>Civic</th>
                <th>2020</th>
            </tr>
            <tr>
                <th>Fit</th>
                <th>2019</th>
            </tr>
            <tr>
                <th>HRV</th>
                <th>2019</th>
            </tr>
            <tr>
                <th>Mitsubishi</th>
                <th>Lancer</th>
                <th>2017</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Última atualização 04/06/2022</th>
            </tr>
        </tfoot>
        </table>
        </center>
    </body>

</html>
