<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/stylegit.css">
    </head>

    <body>
    <center>

              <th>Studio</th>

              <th>Ano</th>

        </thead>
        <tbody>
            <tr>
                <th rowspan="2">White Fox</th>
                <th>Steins;Gate</th>
                <th>2011</th>
            </tr>
            <tr>
                <th>Re:Zero</th>
                <th>2016</th>

            <tr>
                <th rowspan="3">Kyoto Animaton</th>
                <th>K-on!</th>
                <th>2009</th>
            </tr>
            <tr>
                <th>Tamako Market</th>
                <th>2013</th>
            </tr>
            <tr>
                <th>Nichijou</th>
                <th>2011</th>
            </tr>
            <tr>
                <th>Mad House</th>
                <th>Monster</th>
                <th>2011</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Última atualização 06/06/2022</th>
            </tr>
        </tfoot>
        </table>
        </center>
    </body>

</html>
