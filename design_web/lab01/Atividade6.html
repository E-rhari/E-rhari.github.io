<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/stylegit.css">
    </head>
    <body>
        <form action="./clientes" method="post">
            <label for="nome">Nome:</label>
            <br>
            <input 
            type="text" 
            id="nome"
            placeholder="EX: João da Silva"> 
            <br> <br>
            <label for="endereco">Endereço:</label>
            <br>
            <input 
            type="text" 
            id="endereco"
            placeholder="EX: R. Discordia nº00">
            <br> <br>
            <label for="email">E-mail:</label>
            <br>
            <input 
            type="email" 
            id="email"
            placeholder="EX: Joao@cefet-rj.com">
            <br> <br>
            <label for="senha">Senha:</label>
            <br>
            <input
            type="password"
            id="senha"
            placeholder="EX: jOAO987%@#">
            <br> <br>
            <input
            type="checkbox"
            id="news"
            name="scales">
            <label for="news">Quero receber notícias por e-mail</label>
            <br> <br>
            <button type="submit">Cadastrar</button>
            <button type="reset">Cancelar</button>
        </form>
    </body>

</html>
